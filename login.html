<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login Hotspot</title>
</head>
<body>
<div class="container d-flex flex-column justify-content-center p-5 base-container">
    <header class="d-flex">
        <img src="images/SDII.png" alt="Logo SD" class="logo-image"/>
        <div class="text ml-3">
            <h1 class="head-text">SD MARSUDIRINI II</h1>
            <h3 class="tag-line">NSS 102026510072</h3>
            <h3 class="tag-line">NPSN 69987583</h3>
        </div>
    </header>

    <section class="mt-5 p-4">
        <h3 class="form-head text-center">Login Hotspot</h3>
        $(if chap-id)
            <form name="sendin" action="$(link-login-only)" method="post">
                <input type="hidden" name="username" />
                <input type="hidden" name="password" />
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />
            </form>
            
            <script type="text/javascript" src="/md5.js"></script>
            <script type="text/javascript">
            <!--
                function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
                document.sendin.submit();
                return false;
                }
            //-->
            </script>
        $(endif)
        <form name="login" action="$(link-login-only)" method="post" class="mt-3 p-4 text-center"
        $(if chap-id) onSubmit="return doLogin()" $(endif)>
            <input type="hidden" name="dst" value="$(link-orig)" />
			<input type="hidden" name="popup" value="true" />
            <div class="form-group">
                <input value="$(username)" name="username" type="text" class="form-control p-4 text-center"
                       placeholder="Kode pengguna">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control p-4 text-center" placeholder="Kata sandi">
            </div>
            <div class="form-group">
                <p class="text-danger text-left small">*Jika lupa kata sandi silahkan hubungi tim IT</p>
            </div>
            <button type="submit" class="btn btn-custom-primary">Masuk</button>
        </form>
        <div class="mt-5">
            $(if error)<p class="text-danger text-left small">>$(error)</p>$(endif)
        </div>
    </section>
</div>

<script type="text/javascript">
    <!--
      document.login.username.focus();
    //-->
    </script>
</body>
</html>
