<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login Hotspot</title>
</head>
<body>
<div class="container d-flex flex-column justify-content-center p-5 base-container">
    <header class="d-flex">
        <img src="images/SDII.png" alt="Logo SD" class="logo-image"/>
        <div class="text ml-3">
            <h1 class="head-text">SD MARSUDIRINI II</h1>
            <h3 class="tag-line">NSS 102026510072</h3>
            <h3 class="tag-line">NPSN 69987583</h3>
        </div>
    </header>

    <section class="mt-5 p-4">
        <h3 class="form-head text-center">Login Hotspot</h3>
        <form class="mt-3 p-4 text-center">
            <div class="form-group">
                <input type="text" class="form-control p-4 text-center"
                       placeholder="Kode pengguna">
            </div>
            <div class="form-group">
                <input type="password" class="form-control p-4 text-center" placeholder="Kata sandi">
            </div>
            <div class="form-group">
                <p class="text-danger text-left small">*Jika lupa kata sandi silahkan hubungi tim IT</p>
            </div>
            <button type="submit" class="btn btn-custom-primary">Masuk</button>
        </form>
    </section>
</div>
</body>
</html>
